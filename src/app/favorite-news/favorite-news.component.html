<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element">
        <mat-card class="example-card">
          <mat-card-title-group>
            <mat-card-title>{{element.title}}</mat-card-title>
            <mat-card-subtitle><a href= {{element.link}}>Перейти на сайт</a></mat-card-subtitle>
            <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
          </mat-card-title-group>
          <!--        <mat-card-content>-->
          <!--&lt;!&ndash;          {{longText}}&ndash;&gt;-->
          <!--        </mat-card-content>-->
        </mat-card>
      </td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>

    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Favorite </th>

      <td align="end" mat-cell *matCellDef="let element">

        <button (click)="deletePost(element.id)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 5, 7]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
